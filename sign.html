<!DOCTYPE html>
<html>
<head>
	<title>School Contact</title>
	<link rel="stylesheet" type="text/css" href="css/sign.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/SC.png" />
</head>
<body>
	<div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account. Already have an account? <a class="ok" href="login.html">Log in.</a></p>
      <hr>

      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter your Full Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>


      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="terms.html" target="_blank" style="color:rgb(94, 192, 104);">Terms and Privacy</a>.</p>

      <div class="clearfix">
        <a href="cancel.html"><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button></a>
       <a href="Home.html"> <button  type="submit" class="signupbtn"> Sign Up</button> </a>
      </div>
    </div>
  </form>
</div>



</body>
</html>
